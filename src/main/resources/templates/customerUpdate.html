<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: fragment-header">
</head>
<body>
<div th:replace="/fragments/navi.html :: fragment-navi"></div>

<div class="container" style="max-width: 1200px">

    <form th:action="@{|/view/customers/update/${customer.getId()}|}" method="post">
        <div class="row g-3">
            <div class="col">
                <input type="text" name="id" class="form-control" placeholder="Customer ID"
                       th:value="${customer.getId()}" disabled>
            </div>

            <div class="col">
                <input type="text" name="name" class="form-control" th:value="${customer.getName()}"
                       placeholder="Customer Name">
            </div>
        </div>

        <div class="form-floating mt-4">
            <textarea name="memo" class="form-control disabled®" th:text="${customer.getMemo()}"
                      placeholder="Leave a comment here" id="memo" style="height: 100px"></textarea>
            <label for="memo">메모</label>
        </div>
        <hr>

        <label for="related-customer-search" class="form-label mt-4">매니저</label>
        <div style="overflow-y: auto; height: 300px" class="bg-light">
            <table class="table" id="related-customer-search">
                <thead>
                <tr>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>PHONE</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${customer.getManagerList()}">
                    <td th:text="${item.getName()}"></td>
                    <td th:text="${item.getEmail()}"></td>
                    <td th:text="${item.getPhone()}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a th:href="@{|/view/customers|}" class="btn btn-primary end-0" href="#" role="button">목록</a>
            <button class="btn btn-outline-success end-0" type="submit">수정완료</button>
        </div>
    </form>

</div>

</body>
</html>
